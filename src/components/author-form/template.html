<div class="container">
  <div class="row">
    <div class="col-6" ng-show="!authorFormCtrl.authorDeleted">
      <h1 ng-if="!authorFormCtrl.author.id">Новый автор</h1>
      <h1 ng-if="authorFormCtrl.author.id">Изменение автора</h1>

      <form name="authorForm" ng-submit="authorFormCtrl.saveAuthor(authorForm)" novalidate>
        <div class="form-group">
          <label for="firstName">Имя <span class="text-danger">*</span></label>
          <input type="text"
                 name="firstName"
                 id="firstName"
                 class="form-control"
                 ng-class="{'is-invalid': authorForm.firstName.$invalid}"
                 ng-model="authorFormCtrl.author.first_name"
                 ng-maxlength="30"
                 required>
          <small class="text-danger" ng-show="authorForm.firstName.$error.required">Это поле обязательно</small>
          <small class="text-danger" ng-show="authorForm.firstName.$error.maxlength">Превышено максимальное количество символов - 30</small>
        </div>
        
        <div class="form-group">
          <label for="lastName">Фамилия <span class="text-danger">*</span></label>
          <input type="text"
                 name="lastName"
                 id="lastName"
                 class="form-control"
                 ng-class="{'is-invalid': authorForm.lastName.$invalid}"
                 ng-model="authorFormCtrl.author.last_name"
                 ng-maxlength="30"
                 required>
          <small class="text-danger" ng-show="authorForm.lastName.$error.required">Это поле обязательно</small>
          <small class="text-danger" ng-show="authorForm.lastName.$error.maxlength">Превышено максимальное количество символов - 30</small>
        </div>
        
        <button type="submit" ng-disabled="authorForm.$invalid" class="btn btn-success">Сохранить</button>
        <button type="button" class="btn btn-danger ml-3" ng-click="authorFormCtrl.deleteAuthor()" ng-if="authorFormCtrl.author.id">Удалить</button>
      </form>
    </div>
    
    <div class="col-6" ng-show="authorFormCtrl.authorDeleted">
      <div class="alert alert-success" role="alert">
        Автор успешно удален. Вы можете перейти к <a ui-sref="authors-list">списку авторов</a>
      </div>
    </div>
  </div>
</div>
